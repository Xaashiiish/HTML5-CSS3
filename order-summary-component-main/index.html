<!DOCTYPE html>
<html lang="en">
<head>

    <div class="cardmain" style="width: 37%; padding: 0 0 2rem 1.5rem;">

          <header class="card__header">
            <img src="/HTML5-CSS3/order-summary-component-main/images/illustration-hero.svg" alt="">

          <div class="card__body">
            <h2 class="head">Order Summary</h2>
            <p class="txtt">
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <p class="price">
              <span class="inpit">
                <img class="music" src="/HTML5-CSS3/order-summary-component-main/images/icon-music.svg" alt="">
                <heading class="prize">Annual Plan</heading>
                <button class="change">Change</button>
              </span>
              <div class="btnnn">
                <button class="btn">Proceed to Payment</button>
              </div>
              <div class="ooo">
                <button class="btnnnn">Cancel Order</button>
              </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

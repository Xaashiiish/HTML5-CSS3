<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="js/script.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
  <div class="logo">
   <img src="images/logo.svg" alt="logo">
  </div>
  <div class="score">
    <h1 class="score-title">score</h1>
    <h1 id="score" class="score-number">0</h1>
  </div>
  </header>
  <main>
      <div class="rulespage">
        <div class="panel-rules">
          <div class="rulesitem"><h1>Rules</h1></div>
          <div class="rulesitem btn-close" onclick="closeRules();"><img src="images/icon-close.svg" alt=""></div>
          <div class="rulesitem"><img src="images/image-rules.svg" alt="rules"></div>
        </div>
      </div>
      
      <div class="hands">
        <img class="hand-choices" src="images/Paper.png" alt="Paper" onclick="myHand('paper')">
        <img class="hand-choices" src="images/Scissors.png" alt="Scissors" onclick="myHand('scissors')">
        <img class="hand-choices" src="images/Rock.png" alt="Rock" onclick="myHand('rock')">
      </div>

      <div class="contest">
        <div class="youPicked">
          <h1>YOU PICKED</h1>
          <div id="userPickIMG" class="pickedIMG">
            <img id="youPicked" src="images/Paper.png" alt="paper">
          </div>
        </div>
        
        <div class="decision">
          <div class="result"><h1>YOU LOSE</h1></div>
          <div><button class="playagain" onclick="playMore();">PLAY AGAIN</button></div>
        </div>

        <div class="comhand">
          <h1>the house picked</h1>
          <div id="comPickIMG" class="pickedIMG">
            <img id="comPicked" src="images/Rock.png" alt="rock">
          </div>
        </div>
      </div>

      
      <div>
        <button class="btn-rules" onclick="showRules()">Rules</button>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Thitiphatx">XYLO OP</a>.
    </div>
  </footer>
</body>
</html>
